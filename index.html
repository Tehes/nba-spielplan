<!DOCTYPE HTML>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-title" content="NBA-Spielplan">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="theme-color" content="hsl(0, 0%, 95%)" media="(prefers-color-scheme: light)">
	<meta name="theme-color" content="hsl(0, 0%, 20%)" media="(prefers-color-scheme: dark)">

	<title>NBA-Spielplan</title>

	<link rel="apple-touch-icon" href="icons/180x180.png" />
	<link rel="shortcut icon" href="icons/favicon.png">
	<link rel="manifest" href="manifest.json">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link
		href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
		rel="stylesheet">
	<link rel="stylesheet" href="css/style.css">

	<script async src="https://cdn.splitbee.io/sb.js"></script>
</head>

<body>
	<main>
		<h3>Saisonfortschritt</h3>
		<div id="progress-bar">
			<div id="progress-value"></div>
		</div>	
		<h1>Heute</h1>
		<div id="info">
			<span>Zeit/Score</span>
			<span>Gast</span>
			<span>Heim</span>
		</div>
		<section id="today">
			<div class="card">
				<div class="date"></div>
				<div class="visiting-team"></div>
				<div class="home-team"></div>
			</div>
			<div class="card">
				<div class="date"></div>
				<div class="visiting-team"></div>
				<div class="home-team"></div>
			</div>
			<div class="card">
				<div class="date"></div>
				<div class="visiting-team"></div>
				<div class="home-team"></div>
			</div>
			<div class="card">
				<div class="date"></div>
				<div class="visiting-team"></div>
				<div class="home-team"></div>
			</div>
			<div class="card">
				<div class="date"></div>
				<div class="visiting-team"></div>
				<div class="home-team"></div>
			</div>
			<div class="card">
				<div class="date"></div>
				<div class="visiting-team"></div>
				<div class="home-team"></div>
			</div>
		</section>
		<h2>weitere Spiele</h2>
		<section id="more">
			<div class="card">
				<div class="date"></div>
				<div class="visiting-team"></div>
				<div class="home-team"></div>
			</div>
			<div class="card">
				<div class="date"></div>
				<div class="visiting-team"></div>
				<div class="home-team"></div>
			</div>
			<div class="card">
				<div class="date"></div>
				<div class="visiting-team"></div>
				<div class="home-team"></div>
			</div>
			<div class="card">
				<div class="date"></div>
				<div class="visiting-team"></div>
				<div class="home-team"></div>
			</div>
			<div class="card">
				<div class="date"></div>
				<div class="visiting-team"></div>
				<div class="home-team"></div>
			</div>
			<div class="card">
				<div class="date"></div>
				<div class="visiting-team"></div>
				<div class="home-team"></div>
			</div>
		</section>
	</main>

	<!-- TEMPLATES -->
	<template id="template-today">
		<div class="card">
			<div class="date"></div>
			<div class="visiting-team"><img src="" loading="lazy" alt="" class="v-logo"><span class="v-name"></span><span class="v-abbr"></span></div>
			<div class="home-team"><img src="" loading="lazy" class="h-logo" alt=""><span class="h-name"></span><span class="h-abbr"></span></div>
		</div>
	</template>
	<template id="template-more">
		<div class="card">
			<div class="date"></div>
			<div class="visiting-team"><span class="v-name"></span><span class="v-abbr"></span></div>
			<div class="home-team"><span class="h-name"></span><span class="h-abbr"></span></div>
		</div>
	</template>
	<script type="module" src="./js/app.js"></script>
</body>

</html>
